{% extends '../base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">新規ユーザー登録</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-2">
                                  {{ field }}
                                </div>
                                {% for error in field.errors %}
                                    <div class="alert alert-danger" role="alert">
                                      <p>{{ error }}</p>
                                    </div>
                                {% endfor %}
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">登録</button>                               
                            </div>                           
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-primary">ログイン画面へ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
